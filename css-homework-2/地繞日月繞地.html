<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./planet/planet.css">
</head>

<body>
  <div class="space">
    <div class="Stellar-systems">
      <div class="Sun">
        <div class="line line-Mercurius">
          <div class="Planet Mercurius"></div>
        </div>
        <div class="line line-Venus">
          <div class="Planet Venus"></div>
        </div>
        <div class="line line-E">
          <div class="Planet Earth">
            <div class="line line-M">
              <div class="Planet Moon"></div>
            </div>
          </div>
        </div>
        <div class="line line-Mars">
          <div class="Planet Mars"></div>
        </div>
        <div class="line line-jupiter">
          <div class="Planet jupiter"></div>
        </div>
        <div class="line line-Saturnian">
          <div class="Planet Saturnian"></div>
        </div>
        <div class="line line-Uranus">
          <div class="Planet Uranus"></div>
        </div>
        <div class="line line-Neptune">
          <div class="Planet Neptune"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
